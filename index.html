<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Translation App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Text Translation App</h1>

        <!-- Form for input -->
        <form method="POST">
            <label for="input_text">Enter Text:</label>
            <textarea id="input_text" name="input_text" rows="4" required></textarea>
            <br>
            
            <label for="target_lang">Enter Target Language Code</label>
            <input type="text" id="target_lang" name="target_lang" required>
            <br><br>
            
            <button type="submit">Translate</button>
        </form>

        <!-- Show Supported Languages -->
        <div class="language-list">
            <!-- <h2>Supported Languages for Translation:</h2> -->
            <div class="languages">
                {% for row in language_columns %}
                    <div class="language-row">
                        {% for lang in row %}
                            <span class="language">{{ lang }}</span>
                        {% endfor %}
                    </div>
                {% endfor %}
            </div>
        </div>

        <!-- Show Translation Results -->
        {% if detected_language %}
        <div class="result">
            <p><strong>Detected Language:</strong> {{ detected_language }}</p>
            <p><strong>Translated Text:</strong> {{ translated_text }}</p>
        </div>
        {% endif %}
        
        {% if error %}
        <div class="error">
            <p>{{ error }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
